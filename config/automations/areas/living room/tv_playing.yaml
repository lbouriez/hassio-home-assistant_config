alias: Living room - Ambiance TV playing
trigger:
  - platform: state
    entity_id: media_player.living_room_tv
    from: 'off'
    to: 'playing'
  - platform: state
    entity_id: media_player.living_room_tv
    from: 'standby'
    to: 'playing'
  - platform: state
    entity_id: media_player.living_room_tv
    from: 'paused'
    to: 'playing'
  - platform: state
    entity_id: media_player.living_room_tv
    from: 'idle'
    to: 'playing'
condition:
  condition: and
  conditions:
    - condition: time
      after: '20:00:00'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
action:
  - service: scene.turn_on
    entity_id: scene.living_room_ambiance_tv