alias: Bedroom - Alarm triggered
initial_state: True
trigger:
  - platform: state
    entity_id: alarm_control_panel.verdun_alarm
    to: 'triggered'
action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom_group
  - delay:
        minutes: 3
  - service: light.turn_off
    data:
      entity_id: light.bedroom_group